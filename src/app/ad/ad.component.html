<div class="ad">
  <div class="content" (touchstart)="touchS($event)" (touchend)="touchE($event)">
    <ul class="photo" #ad>
      <li #list *ngFor="let item of carousels" [style.background-image]="'url(' + item.imageUrl + ')'" (click)="clickCarousel(item)"></li>
    </ul>
    <div class="glow" [class.active]="isGlow"></div>
  </div>
  <app-pagination-box [showItems]="carousels" [curPage]="curPage" class="page-box"></app-pagination-box>
</div>
